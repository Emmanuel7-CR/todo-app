<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Application</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <header>
    <ul>
      <li class="nav">Todo App</li>
      <li class="nav search" id="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
          <path fill="#ffffff" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 
            12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 
            40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 
            352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </li>
    </ul>
  </header>

  <div class="wrapper" id="search-wrapper">
    <input type="search" id="search-input" autocomplete="off" placeholder="Search task" />
  </div>

  <div id="progress-summary" class="progress-summary"></div>
  <div id="form-container"></div>
  <div id="todo-list"></div>

  <!-- âœ… Use a BUTTON not a LI for proper event handling -->
<div class="new-todo-btn">
  <button id="add-btn" aria-label="Add Task">
    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512">
      <path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 
        14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 
        32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 
        32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 
        0 0-144z" />
    </svg>
  </button>
</div>


  <!-- Delete Confirmation Modal -->
  <div id="confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p>Are you sure you want to delete this task?</p>
      <div class="modal-buttons">
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">Cancel</button>
      </div>
    </div>
  </div>

 <button id="install-button" style="display: none;" aria-label="Install App">
  ðŸ“²
  <span class="tooltip">Install App</span>
</button>

 
  <!-- âœ… Defer script until after DOM is ready -->
  <script type="module" src="script.js"></script>
</body>
</html>
